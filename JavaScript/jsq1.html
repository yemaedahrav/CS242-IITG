    num = prompt('Enter number' );

    function convert(num){
    digits = String(num);
    final = 0;
    for(i=0;i<digits.length;i++)
        {  
           dig = Number(digits[i]);
           sqrdig = dig*dig;
           final += sqrdig;
        }
    if(num==final && final!=1)
       return 0;
    return final;
    }

    final = convert(num)

    while( final > 1)
         {  if(convert(final) == 0 )
              { alert('Sad Number !');
            break; }
            else
              { final = convert(final);
                if(final == 1)
                alert('Happy Number !!!');
              }
               
         }
