    number = prompt('Enter number' );
   
    function convert(num)
 {
    if(num ==1)

    else
      {  digits = String(num);
         final = 0;
         for(i=0;i<digits.length;i++)
           {  
              dig = Number(digits[i]);
              sqrdig = dig*dig;
              final += sqrdig;
           }
         if(final==4 || final==37 || final ==58)
           { return 0; }
         else
           { return convert(final); }
       }
  }

    
   var ans = convert(number);

      alert('The number entered is a happy number!!! :) ');
   else if(ans == 0)
      alert('The number entered is a sad number :( ');
   else
